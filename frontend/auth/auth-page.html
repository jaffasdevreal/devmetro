<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in with Apple ID</title>
  <link rel="stylesheet" href="authpage-style.css">
</head>
<body>


  <main class="container">
    <div class="auth-box">
      <div class="logo-container">
        <img src="images/auth-placeholder.png?height=1&width=200" alt="Apple Logo" class="apple-logo">
      </div>
      
      <h1>Sign in with Apple ID</h1>
      
      <div class="form-wrapper">
        <form id="login-form" class="active">
          <div class="form-group">
            <input type="email" id="apple-id" placeholder="Apple ID" required>
          </div>
          
          <div class="form-options">
            <label class="checkbox-container">
              <input type="checkbox" id="keep-signed">
              <span class="checkmark"></span>
              <span>Keep me signed in</span>
            </label>
          </div>
          
          <div class="links">
            <a href="#" class="forgot-link">Forgotten your email or password?</a>
            <a href="#" class="create-link" id="create-account">Create Apple ID</a>
          </div>
        </form>
        
        <form id="signup-form">
          <h2>Create Apple ID</h2>
          
          <div class="form-group">
            <input type="text" id="first-name" placeholder="First name" required>
          </div>
          
          <div class="form-group">
            <input type="text" id="last-name" placeholder="Last name" required>
          </div>
          
          <div class="form-group">
            <input type="email" id="signup-email" placeholder="Email" required>
          </div>
          
          <div class="form-group">
            <input type="password" id="signup-password" placeholder="Password" required>
          </div>
          
          <div class="form-group">
            <input type="password" id="confirm-password" placeholder="Confirm password" required>
          </div>
          
          <div class="links">
            <a href="#" class="back-link" id="back-to-login">Back to Sign In</a>
          </div>
          
          <button type="submit" class="submit-btn">Create Apple ID</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="footer-links">
      <a href="#">System Status</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Terms & Conditions</a>
    </div>
    <div class="copyright">
      Copyright Â© 2023 Apple Inc. All rights reserved.
    </div>
  </footer>
  
  <script src="auth.js"></script>
</body>
</html>
