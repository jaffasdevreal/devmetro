<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        
        @font-face {
            font-family: 'SF Pro Display';
            src: url('/frontend/fonts/sf-pro-display-regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        body {
            margin: 0;
            font-family: 'SF Pro Display', -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu;
            background-color: #000000;
            color: white;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 35px;
            background-color: rgba(36, 35, 39, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px 0;
            z-index: 1000;
        }

        header img {
            height: 30px;
            margin-right: 50px;
            opacity: 0.75;
            transition: opacity 0.3s ease-in-out;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 70px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 400;
            font-size: 16px;
            opacity: 0.75;
            transition: opacity 0.3s ease-in-out;
        }

        header img:hover,
        nav ul li a:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/metro-developer.png" alt="Metro Developer Logo">
        <nav>
            <ul>
                <li><a href="#">News</a></li>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Design</a></li>
                <li><a href="#">Develop</a></li>
                <li><a href="#">Distribute</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
